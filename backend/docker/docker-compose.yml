version: '3.8'

services:
  postgresql:
    image: postgres:16-alpine
    container_name: tools-sharing-postgresql
    environment:
      POSTGRES_DB: toolssharing
      POSTGRES_USER: toolsuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ts_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - infrastructure
      - full

  redis:
    image: redis:7-alpine
    container_name: tools-sharing-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ENABLE_REDIS_PASSWORD=${ENABLE_REDIS_PASSWORD:-true}
    ports:
      - "6379:6379"
    volumes:
      - ts_redis_data:/data
    restart: unless-stopped
    command: >
      sh -c "
      if [ \"$$ENABLE_REDIS_PASSWORD\" = \"true\" ] && [ -n \"$$REDIS_PASSWORD\" ]; then
        echo 'Starting Redis with password authentication...';
        redis-server --requirepass \"$$REDIS_PASSWORD\";
      else
        echo 'Starting Redis without password authentication...';
        redis-server;
      fi
      "
    profiles:
      - infrastructure
      - full

  minio:
    image: minio/minio:latest
    container_name: tools-sharing-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ts_minio_data:/data
    restart: unless-stopped
    profiles:
      - infrastructure
      - full

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tools-sharing-api
    ports:
      - "5002:5002"
      - "5003:5003"
    depends_on:
      - postgresql
      - redis
      - minio
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5003;http://+:5002
      - ConnectionStrings__DefaultConnection=Host=postgresql;Port=5432;Database=toolssharing;Username=toolsuser;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__Redis=redis:6379,password=${REDIS_PASSWORD}
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
    restart: unless-stopped
    profiles:
      - api
      - full

volumes:
  ts_postgres_data:
  ts_minio_data:
  ts_redis_data:

